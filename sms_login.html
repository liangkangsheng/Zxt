		<script>
			$("#my_from").submit(function() {
				var mobile = $("#mobile").val();
				if(mobile == '') {
					alert('请输入手机号');
					return false;
				}
				if(!(/^1[2|3|4|5|6|7|8|9]\d{9}$/.test(mobile))) {
					alert('请输入正确的手机号码');
					return false;
				}
				if($("#smscode").val() == '') {
					alert('请输入验证码');
					return false;
				}
				$.get("//www.zx123.cn/member/login_mobile.php?action=login", {
					mobile: mobile,
					smscode: $("#smscode").val()
				}, function(data) {
					alert(data.message);
					if(data.status == 1) {
						if(data.gourl) {
							location.href = data.gourl;
							return true;
						}
						var uphref = document.referrer;
						if(uphref == "" || uphref == "//www.zx123.cn/member/logout.php") {
							uphref = "//www.zx123.cn/yp/client/";
						}
						location.href = uphref;
					}
				}, 'json');
			});

			function getcode() {
				var mobile = $("#mobile").val();
				if(mobile.length < 1) {
					alert('请输入手机号码');
					return false;
				}
				if(!(/^1[2|3|4|5|6|7|8|9]\d{9}$/.test(mobile))) {
					alert('请输入正确的手机号码');
					return false;
				}
				$.get("//www.zx123.cn/member/login_mobile.php?ajax=1&action=getcode&mobile=" + mobile, function(data) {
					alert(data.message);
				}, 'json');
			}
		</script>
